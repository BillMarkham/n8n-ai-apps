<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Pinecone</title>
    <link rel="stylesheet" href="theme.css" />
</head>

<body>
    <div id="app">
        <header>
            <h1>Chat Pinecone</h1>
            <p>n8n RAG with Pinecone</p>
            <div id="status" class="connected">● Connected</div>
        </header>

        <main id="chat-window">
            <div id="messages"></div>
        </main>

        <footer>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off"/>
                <button type="submit" id="send-btn">➤</button>
            </form>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
