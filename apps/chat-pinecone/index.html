<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Pinecone – n8n AI App</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <header>
    <h1>Chat Pinecone</h1>
    <p class="subtitle">n8n RAG with Pinecone</p>
  </header>

  <main>
    <div class="chat-container">
      <div id="chatBox" class="chat-box">
        <div class="ai-message">Hello! I’m ready to help with your Pinecone RAG chat.</div>
      </div>

      <div class="input-area">
        <textarea id="userInput" placeholder="Ask your question here..."></textarea>
        <button id="sendBtn" title="Send"><span>➤</span></button>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Bill Markham – n8n AI Apps | Old Windsor, UK | 
    <span id="localTime"></span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
