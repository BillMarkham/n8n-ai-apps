<!DOCTYPE html>
<html lang="en">
<head>

<title>Chat Pinecone</title>
<link rel="stylesheet" href="theme.css" />

<body>

<header class="header">
  <div class="title-block">
    <h1>Chat Pinecone</h1>
    <div class="subtitle">n8n RAG with Pinecone</div>
  </div>

  </form>
</main>
